ext {
    androidBuildToolsVersion = '27.0.3'
    androidCompileSdkVersion = 27
    androidMinSdkVersion = 9
    androidTargetSdkVersion = 27
    languageLevel = JavaVersion.VERSION_1_7
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    apply plugin: 'com.android.application'
    apply plugin: 'idea'
    ext.androidBuildVersionTools = "27.0.3"
    ext.isReleaseVersion = false

    // Android build tools version
    android.buildToolsVersion androidBuildToolsVersion
    // Android compilation target
    android.compileSdkVersion androidCompileSdkVersion

    // Configure AndroidManifest.xml
    android.defaultConfig {
        applicationId "org.microg.gms.droidguard"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        //versionCode 1
        //versionName '1.0'
    }

    android.lintOptions {
        textOutput 'stdout'
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

def androidCompileSdk() { return 27 }

def androidTargetSdk() { return 27 }

def androidMinSdk() { return 9 }

subprojects {
    group = 'org.microg'
    repositories {
        jcenter()
    }
}
